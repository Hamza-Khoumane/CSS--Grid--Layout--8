<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Sign Up Page</title>
  </head>
  <body>
    <main class="sign-up--grid">
      <figure class="sign-up--logo">
        <img src="images/el.jpg" alt="logo" loading="lazy" />
      </figure>

      <p class="sign-up-descri">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi
        expedita hic quisquam repellat minima aspernatur?
      </p>

      <figure class="sign-up--picture">
        <img src="images/sign-up.jpg" alt="sign--up" loading="lazy" />
      </figure>

      <h6 class="sign-up--mini-title">start for free</h6>

      <h2 class="sign-up--title">sign up to progress learning</h2>

      <fieldset class="email--fieldset">
        <label for="email">email</label>
        <input type="email" name="email" placeholder="enter your email" />
      </fieldset>

      <fieldset class="pass--fieldset">
        <label for="pass">password</label>
        <input
          type="password"
          name="pass"
          placeholder=" at least 8 characters"
        />
      </fieldset>

      <input type="submit" value="createe an account" />

      <a href="#" class="google--sign-up">
        <i class="fa-brands fa-google"></i>sign up with google</a
      >

      <p class="sign-in--link">
        already have an account? <a href="#">sign in</a>
      </p>
    </main>
  </body>
</html>
